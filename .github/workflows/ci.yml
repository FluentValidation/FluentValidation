name: CI

on:
  push:
    branches:
    - main
    - 9.x
    - 10.x
    - 11.x
  pull_request:
    branches:
      - main
      - 9.x
      - 10.x
      - 11.x

jobs:
  build:
    strategy:
      matrix:
        os: ['windows-2019', 'ubuntu-20.04']
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Setup dotnet
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: |
          8.0.100
          7.0.100
          6.0.x

    - name: Build and Test
      run: ./build.ps1
      shell: pwsh
      env:
        DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
